<!-- Credit Card -->
<form name="creditCardForm" ng-submit="getToken()" ng-init="checkSaved()">    
  <div class="wrapper tab animate-show">
    <div class="tab">
      <h5>INFORMASI KARTU KREDIT</h5>

      <div class="inner-wrapper inner-content animate-show">
        <div class="row">
          <div class="col-xs-12 col-sm-12 col-md-12 spacing-form animate-blink" ng-show="errorMessage">
            <div class="error-box">
              <span class="error-message">{{errorMessage}}</span>
            </div>
          </div>
        </div>  
        <div class="form-group" style="overflow: auto" ng-hide="saved">
            <span class="small-text-label">NOMOR KARTU (VISA / MASTERCARD)</span>
            <card-number ng-model="creditCard.card_number"> </card-number>
        </div>
        <div class="form-group col-xs-8 col-sm-8 col-md-8 no-padding" style="overflow: auto" ng-show="saved">
            <span class="small-text-label">NOMOR KARTU (VISA / MASTERCARD)</span>
            <br/>
            <span style="font-size: 24px">**** **** **** {{fourDigits}}</span>
        </div>
        <div class="btn btn-very-light-gray col-xs-4 col-sm-4 col-md-4" ng-show="saved">
          <div class="small-text-label" ng-click="saved=false;">CHANGE CARD</div>
        </div>

        <div class="form-group col-xs-12 col-sm-12 col-md-12 no-padding" style="overflow: auto">
            <div class="col-xs-4 col-sm-4 col-md-4 no-padding" ng-hide="saved">
            <span class="small-text-label">EXP. DATE</span>
            <div class="right-inner-addon"> 
              <input type="text" id="card_expiry_date" name="expdate" class="form-control" placeholder="MM/YYYY" ng-model="creditCard.card_exp_date" required payments-format="expiry" exp-date/>
              <div ng-show="creditCardForm.$submitted || creditCardForm.expdate.$touched">
                <i class="glyphicon glyphicon-ok" ng-show="creditCardForm.expdate.$valid"></i>
                <i class="glyphicon glyphicon-remove" ng-show="!creditCardForm.expdate.$valid"></i>
                <span class="error-message" ng-show="creditCardForm.expdate.$error.required">Exp.Date harus diisi.</span>
                <span class="error-message" ng-show="creditCardForm.expdate.$error.expDate">Exp.Date tidak valid.</span>
              </div>
            </div>
          </div>
          <div class="col-xs-1 col-sm-1 col-md-1 no-padding" ng-hide="saved"></div>
          <div class="col-xs-4 col-sm-3 col-md-3 no-padding">
            <span class="small-text-label">CVV</span>
              <div class="right-inner-addon">   
                <input id="card_cvv" name="cvv" class="form-control" type="password" placeholder="***" ng-model="creditCard.card_cvv" payments-format="cvc" required/>
                <div ng-show="creditCardForm.$submitted || creditCardForm.cvv.$touched">
                  <i class="glyphicon glyphicon-ok" ng-show="creditCardForm.cvv.$valid"></i>
                  <i class="glyphicon glyphicon-remove" ng-show="!creditCardForm.cvv.$valid"></i>
                  <span class="error-message" ng-show="creditCardForm.cvv.$error.required">CVV harus diisi.</span>
                </div>
              </div>
          </div>
        </div>
     
      </div>
    </div>
